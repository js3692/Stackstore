<div class="row">
        <div uib-dropdown is-open="status.isopen">
          <button type="button" class="btn btn-primary btn-lg" uib-dropdown-toggle ng-disabled="disabled">
            Sort by status <span class="caret"></span>
          </button>
          <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
              <li ng-repeat="category in categories" ng-click="chooseCategory(category)" role="menuitem"><a>{{ category }}</a></li>
          </ul>
        </div>
		<div class="input-group col-md-8 col-centered">
			<div class="panel panel-default">
				  	<table class="table">
					  	<thead>
					  		<tr>
					  			<th>Date</th>
					  			<th>Shipping Address</th>
					  			<th>Items</th>
					  			<th>Total</th>
					  			<th>Status</th>
					  		</tr>
					  	</thead>
					  	<tbody>
						  	<tr ng-repeat="order in orders | filter: { status : category }">
						  		<td>{{ order.date }}</td>
						  		<td>{{ order.shippingAddr }}</td>
						  		<td>{{ order.items }}</td>
						  		<td>{{ order.total }}</td>
                                <td>{{ order.status }}</td>
						  	</tr>
					  	</tbody>
				  	</table>
				</div>
        </div>
</div>
