
<div id="results" class="container-fluid">
    <div class="row">
		<div class="input-group col-md-8 col-centered">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  	<div class="panel-heading">Product Name</div>
			  <!-- Table -->
				  	<table class="table">
					  	<thead>
					  		<tr>
					  			<th></th>
					  			<th>Name</th>
					  			<th>Rating</th>
                                <th>Conservation Status</th>
					  			<th>Price</th>
					  		</tr>
					  	</thead>
					  	<tbody>
                          <tr ui-sref="product({id: animal._id})" ng-repeat="animal in animals">
                            <td><figure><img ng-src="{{animal.imageUrl}}"/></figure></td>
                            <td>{{animal.animalName}}</td>
                            <td>{{animal.rating}}</td>
                            <td>{{animal.conservationStatus}}</td>
                            <td>{{animal.price}}</td>
                          </tr>
					  	</tbody>
				  	</table>
				</div>
			</div>
		</div>
	</div>
