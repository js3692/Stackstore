<div class="row">
	<div class="col-lg-12">
		<uib-accordion close-others="oneAtATime">
			<uib-accordion-group heading="{{ order.date | date }}" ng-repeat="order in orders">
				<div class="col-lg-4">
					<strong>Total: </strong>$ {{ getTotal(order.items) }}
				</div>

				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Price Per Animal</th>
							<th>Conservation Status</th>
							<th>Quantity</th>
							<th>Subtotal</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in order.items">
							<td>{{item.animal.name}}</td>
							<td>{{item.animal.priceUSD}}</td>
							<td>{{item.animal.conservationStatus}}</td>
							<td>{{item.quantity}}</td>
							<td>$ {{getSubtotal(item.animal.priceUSD, item.quantity)}}</td>
						</tr>
					</tbody>
				</table>
			</uib-accordion-group>
		</uib-accordion>
	</div>
</div>
