<div class="home-wrapper">
	<section id="home" class="container-fluid">
		<form name="search" class="form-inline">
			<div class="row">
				<div class="col-sm-10">
					<input type="text" class="form-control input-lg" ng-model="name" placeholder="Find your next dangerous best friend..." style="width: 100%;">
				</div>
				<div class="col-sm-2">
					<div uib-dropdown is-open="status.isopen">
						<button type="button" class="btn btn-lg" ng-class="{'btn-primary': label === 'All', 'btn-success': label === 'Near Threatened' || label === 'Vulnerable', 'btn-warning': label == 'Endangered' || label == 'Critically Endangered', 'btn-danger': label === 'Extinct in the Wild' || label === 'Extinct'}" uib-dropdown-toggle ng-disabled="disabled">
							{{ label }} <span class="caret"></span>
						</button>
            <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
              <li ng-repeat="category in categories" ng-click="chooseCategory(category)" role="menuitem">
                <a>{{ category }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </form>
  </section>
  <section id="results">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="animal in animals | filter: { name: name, conservationStatus: category}">
          <a ui-sref="animal({ id: animal._id })">
            <div class="thumbnail">
              <div class="imagebox" ng-style="{ background: 'url({{animal.imageUrl}}) center center no-repeat', 'background-size':'contain' }"></div>
              <div class="caption">
                <h3>{{ animal.name }}</h3>
                <p>{{ animal.conservationStatus }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
