<div id="shopping-cart" class="container-fluid">
  <div class="row">
		<div class="input-group col-md-8 col-centered">

			<div class="panel panel-default">
				
		  	<table class="table">
			  	<thead>
			  		<tr>
			  			<th style="text-align: center;">Name</th>
			  			<th style="text-align: center;">Price Per Animal</th>
			  			<th style="text-align: center;">Conservation Status</th>
			  			<th style="text-align: center;">Quantity</th>
			  			<th style="text-align: center;">Remove From Cart</th>
              <th style="text-align: center;">Subtotal</th>
			  		</tr>
			  	</thead>
			  	<tbody>
				  	<tr ng-repeat="item in cart.items" style="text-align: center;">
				  		<td>{{ item.animal.name }}</td>
				  		<td>${{ item.animal.priceUSD }}</td>
				  		<td>{{ item.animal.conservationStatus }}</td>
              <td>{{ item.quantity }}</td>
				  		<td>
			  			<button ng-click="deleteOne(item._id)" class="btn btn-default" type="button">
			  				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
			  			</button>
				  		</td>
              <td>${{ getSubtotal(item.quantity, item.animal.priceUSD) }}</td>
				  	</tr>
			  	</tbody>
		  	</table>
			</div>

	  <div class="row" ng-hide="Auth">
        <div class="col-lg-12">
          <div class="input-group">
            <input ng-model="email"type="text" class="form-control" placeholder="Input email Address" required>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-12">
          <div class="input-group">
            <input ng-model="shippingAddress"type="text" class="form-control" placeholder="Input Shipping Address" required>
            <span class="input-group-btn">
              <button ng-click="purchase()" class="btn btn-default" type="button">Purchase</button>
            </span>
          </div>
        </div>
      </div>      

		</div>
	</div>
</div>
