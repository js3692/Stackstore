
<div id="shopping-cart" class="container-fluid">
    <div class="row">
		<div class="input-group col-md-8 col-centered">
			<div class="panel panel-default">
			  <!-- Table -->
				  	<table class="table">
					  	<thead>
					  		<tr>
					  			<th></th>
					  			<th>Name</th>
					  			<th>Price</th>
					  			<th>Conservation Status</th>
					  			<th></th>
					  		</tr>
					  	</thead>
					  	<tbody>
						  	<tr ng-repeat="item in cart">
						  		<td> </td>
						  		<td>{{ item.name }}</td>
						  		<td> {{ item.conservationStatus }}</td>
						  		<td>{{ item.priceUSD }}</td>
						  		<td>
						  			<button class="btn btn-default" type="button">
						  				<span ng-click="deleteOne()" class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
						  			</button>
						  		</td>
						  	</tr>
<!--
						  			<button class="btn btn-default" type="button">
						  				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						  			</button>
-->
						  		</td>
						  	</tr>						  	
					  	</tbody>
				  	</table>
				</div>
				<button type="button" class="btn btn-default btn-lg">
				  <span class="glyphicon glyphicon-euro" aria-hidden="true"></span> Purchase
				</button>
			</div>
		</div>
	</div>
</div>
