
<div id="shopping-cart" class="container-fluid">
    <div class="row">
		<div class="input-group col-md-8 col-centered">
			<div class="panel panel-default">
			  <!-- Table -->
				  	<table class="table">
					  	<thead>
					  		<tr>
					  			<th>Name</th>
					  			<th>Price Per Animal</th>
					  			<th>Conservation Status</th>
					  			<th>Quantity</th>
					  			<th>Remove From Cart</th>
                                <th>Subtotal</th>
					  		</tr>
					  	</thead>
					  	<tbody>
						  	<tr ng-repeat="animal in cart">
						  		<td>{{ animal.name }}</td>
						  		<td> ${{ animal.priceUSD }}</td>
						  		<td>{{ animal.conservationStatus }}</td>
                                <td> {{ animal.quantity }}</td>
						  		<td>
						  			<button ng-click="deleteOne(animal)" class="btn btn-default" type="button">
						  				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
						  			</button>
						  		</td>
                                <td>${{ getSubtotal(animal.quantity, animal.priceUSD) }}</td>
						  	</tr>						  	
					  	</tbody>
				  	</table>
                    <div class="panel-heading">Total: ${{ getTotal() }}</div>
				</div>
                
                <div class="row">
                  <div class="col-lg-12">
                    <div class="input-group">
                      <input ng-model="shippingAddress"type="text" class="form-control" placeholder="Input Shipping Address" required>
                      <span class="input-group-btn">
                        <button ng-click="purchase()" class="btn btn-default" type="button">Purchase</button>
                      </span>
                    </div>
                  </div>
                </div>
			</div>
		</div>
	</div>
