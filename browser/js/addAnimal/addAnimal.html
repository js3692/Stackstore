<form ng-submit="submit()">
    
    <div class="row">
        <div class="col-lg-12">
                <input type="text" ng-model="animal.name" class="form-control input-lg" placeholder="Name">
        </div>
         <div class="col-lg-12">
                <input type="text" ng-model="animal.imageUrl" class="form-control input-lg" placeholder="Image URL">
        </div>
         <div class="col-lg-12">
                <input type="text" ng-model="animal.price" class="form-control input-lg" placeholder="Price">
        </div>
         <div class="col-lg-12">
                <input type="text" ng-model="animal.description" class="form-control input-lg" placeholder="Description">
             
        </div>
        <div class="col-lg-12">
                <input type="text" ng-model="animal.inventoryQuantity" class="form-control input-lg" placeholder="Inventory Quantity">
        </div>
       
        <div class="col-lg-12">
            <div uib-dropdown is-open="status.isopen">
              <button type="button" class="btn btn-primary btn-lg" uib-dropdown-toggle ng-disabled="disabled">
                {{ currentStatusOrDefault() }} <span class="caret"></span>
              </button>
              <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                  <li ng-repeat="category in categories" ng-click="chooseCategory(category)" role="menuitem"><a>{{ category }}</a></li>
              </ul>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-default btn-lg">Submit</button>
</form>
