
<div id="animal" class="container-fluid">
    <div class="row">
		
        <button class="btn btn-default"><span class="glyphicon glyphicon-plus" ng-click="addToCart()"></span></button>
            <button class="btn btn-default" ng-click="removeFromCart()"><span class="glyphicon glyphicon-remove"></span></button>
  			<div class="panel panel-default">
		  		<div class="panel-heading">{{ animal.name }}</div>
					<div class="panel-body">
						{{ animal.description }}
					</div>
			</div>
  			<div class="panel panel-default">
		  		<div class="panel-heading">Rating</div>
					<div class="panel-body">
						 {{ animal.rating }}
					</div>
			</div>
            <div class="panel panel-default" ng-repeat='review in animal.reviews'>
		  		<div class="panel-heading">{{ review.writtenBy.email }}</div>
					<div class="panel-body">
						 {{ review.content }}
					</div>
			</div>
        <form ng-submit='submit()'>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="review.content" placeholder="Leave a review" minlength='20'>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
		
	</div>
</div>
