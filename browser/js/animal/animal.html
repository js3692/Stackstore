
<div id="animal" class="container-fluid">
    <div class="row">
        <div class="page-header">
            <h1>{{ animal.name }}        
                <small>
                    <stars stars="aggregateStars(animal.reviews)"></stars>
                </small>
            </h1>    
        </div>
        <div class="well well-lg">
            <div class="row">
                <div class="col-lg-4">
                    <div class="panel panel-default">
                            <div class="panel-body">
                                {{ animal.description }}
                            </div>
			          </div>
                    <div class="panel panel-default">
                            <div class="panel-heading">You might also like...</div>
                                <div class="panel-body">   
                                </div>
			          </div>
                </div> 
                <div class="col-lg-4">
                    <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <p><strong>Conservation Status: </strong>{{ animal.conservationStatus }}</p>
                                    <p><strong>Price: </strong>$ {{ animal.priceUSD }}</p>
                                    <p><strong>Left in stock: </strong>{{ animal.inventoryQuantity }}</p>
                                </div>    
                            </div>
			          </div>
                     <div class="panel panel-default">
                         <div class="panel-heading">Add to cart</div>
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg-2">
                                            <button type="button" class="btn btn-primary" ng-click="changeQuantity(-1)" ng-disabled="isMin()">
                                                <span class="glyphicon glyphicon-minus"></span>
                                            </button>
                                        </div>
                                        <div class="col-lg-2" style="text-align: center;">
                                            <button type="button" class="btn btn-default disabled">
                                                <span>{{ animalQuantity }}</span>
                                            </button>
                                        </div>
                                        <div class="col-lg-2">
                                            <button type="button" class="btn btn-primary" ng-click="changeQuantity(1)" ng-disabled="isMax()">
                                                <span class="glyphicon glyphicon-plus"></span>
                                            </button>
                                        </div>
                                        <div class="col-lg-2 col-lg-offset-1">
                                            <button class="btn btn-success" ng-click="addToCart()" ng-disabled="animalQuantity === 0">
                                                Add to Cart <span class="glyphicon glyphicon-shopping-cart"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                </div>    
                            </div>
			          </div>
                     
                <div class="col-lg-4">
                    <img class="pull-right" ng-src="{{ animal.imageUrl }}"/>
                </div>    
            </div>
        </div>
        
        </div>
        <form  ng-if="isLoggedIn()">
            <div class="row">
                <div class="col-lg-10">
                    <div class="input-group input-group-lg">
                        <input type="text" ng-model="review.content" class="form-control" placeholder="Leave a review." aria-describedby="sizing-addon1"/>
                        <span ng-click="submit()" class="input-group-addon">Submit</span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <uib-rating ng-model="review.stars" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
                </div>
            </div>
        </form>
        
        <hr>
            <div class="panel panel-default" ng-repeat="review in animal.reviews">
		  		<div class="panel-heading">{{ review.writtenBy.email }} <small><stars class="pull-right" stars="review.stars"></stars></small></div>
					<div class="panel-body">
						 {{ review.content }}
					</div>
			</div>
	</div>
